<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zikra</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="popup">
            <div class="cross-div">
                <span class="cross-symbol"> &#10006; </span>
            </div>
            <input name="add-text" id="value-1" class="ayat-input-field" type="text"></input>
            <input name="add-text" id="value-2" class="ayat-input-field" type="text"></input>
            <input name="add-text" id="value-3" class="ayat-input-field" type="text"></input>
            <input name="add-text" id="value-4" class="ayat-input-field" type="text"></input>
            <button id="btn">Submit</button>
        </div>
        <div class="overlay"></div>
        <div class="wrap">
            <div class="header-div">
                <div class="container start">
                    <img class="sabaq-ayah-frame" src="./Assets/sabaq-ayah-frame.png" alt="sabaq-ayah-frame">
                    <div class="sabaq-number"> سبق </div>
                </div>
                <div class="container-2 center">
                    <img class="sabaq-frame" src="./Assets/surah-name.png" alt="sabaq-frame">
                    <div class="surat-name"></div>
                </div>
                <div class="container end">
                    <img class="sabaq-ayah-frame" src="./Assets/sabaq-ayah-frame.png" alt="sabaq-ayah-frame">
                    <div class="ayat-number"></div>
                </div>
            </div>
            <div class="ayah">
                <span id="slide-one-ayat-text" class="ayats"></span>
                <div class="content-div"></div>
            </div>
        </div>
    </div>

</body>

</html>
